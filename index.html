<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-milTime="9">
        <span class="hour col-1" data-milTim="9">9AM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="10">
        <span class="hour col-1">10AM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="11">
        <span class="hour col-1">11AM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="12">
        <span class="hour col-1">12PM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="13">
        <span class="hour col-1">1PM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="14">
        <span class="hour col-1">2PM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="15">
        <span class="hour col-1">3PM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="16">
        <span class="hour col-1">4PM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
      <div class="row" data-milTime="17">
        <span class="hour col-1">5PM</span>
        <textarea class="future col-10"></textarea>
        <button class="saveBtn col-1"><i class="bi bi-stickies"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
